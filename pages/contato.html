<section class="contato">
  <h1>Fale Conosco</h1>
  <p>Entre em contato com a equipe de gestão para dúvidas ou suporte.</p>

  <div class="contato-container">
    <!-- Formulário simples -->
    <form class="contato-form">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" rows="5" required></textarea>

      <button type="submit" class="btn-primary">Enviar</button>
    </form>

    <!-- Informações de contato -->
    <div class="contato-info">
      <h2>Informações</h2>
      <p><strong>E-mail:</strong> suportesistema@capratomil.com.br</p>
      <p><strong>Telefone:</strong> +55 54 99923-1156</p>
    </div>
  </div>
</section>
