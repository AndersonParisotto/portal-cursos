      <li>Rotina de Compras</li>

      <li>Geração de Solicitação de Compras</li>
    </ul>
    <button onclick="startSlides('curso1')" class="btn-primary" style="font-weight: bold;">INICIAR</button>

<!-- Slides -->

        <!-- Botão de voltar -->
      <button class="btn-voltar" onclick="backToIntro('curso1')">
        ← Voltar

      <div class="slide active">
        <img src="imagens/slides/slide1.svg" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="imagens/slides/slide2.svg" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="imagens/slides/slide3.svg" alt="Slide 3">

      <button class="slider-prev" onclick="prevSlide('curso1')">◀</button>
